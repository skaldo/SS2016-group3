<ion-navbar primary *navbar>
    <ion-title>
        {{title}}
    </ion-title>
</ion-navbar>

<ion-content class="linelist">
    <ion-list>
        <ion-item ion-item *ngFor="let item of linelist" (click)="navigate(item)"> 
            <ion-thumbnail item-left>
                <ion-icon name="git-compare" style="font-size:90px" ></ion-icon>
            </ion-thumbnail>
            <h2>{{lineName}} {{item.id.toString()}}</h2>
            <p>{{item.name.toString()}}</p>           
        </ion-item>
    </ion-list>
</ion-content>
