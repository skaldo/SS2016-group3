<ion-navbar primary *navbar>
    <ion-title>
        {{title}}
    </ion-title>
</ion-navbar>

<ion-content class="buslist">
    <ion-list>
        <ion-item ion-item *ngFor="let item of buslist" (click)="navigate(item)"> 
            <ion-thumbnail item-left>
                <ion-icon name="bus" style="font-size:100px" ></ion-icon>
            </ion-thumbnail>
            <h2>Bus Nr. {{item.id.toString()}}</h2>
            <p>{{numberplate}} {{item.numberPlate.toString()}}</p>           
        </ion-item>
    </ion-list>
</ion-content>
