<ion-navbar primary *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Sprache</ion-label>
      <ion-select [(ngModel)]="lang" (ngModelChange)="changeLanguage(lang)" okText="Ok" cancelText="Abbruch">
        <ion-option value="en">English</ion-option>
        <ion-option value="de">Deutsch</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Provider URL</ion-label>
      <ion-select [(ngModel)]="serverURL" (ngModelChange)="setServerURL(serverURL)" okText="Ok" cancelText="Abbruch">
        <ion-option *ngFor="let url of serverURLList" value="{{url}}">{{url}}</ion-option>
      </ion-select>
    </ion-item>
    <table>
      <tr>
        <td>
          <ion-item>
            <ion-label>New Provider URL: </ion-label>
            <ion-input [(ngModel)]="url" type="url" id="serverURL">{{serverURL}}</ion-input>
          </ion-item>
        </td>
        <td>
          <button (click)="addToServerURLList(url)">
            <ion-icon name="add"></ion-icon>
          </button>
        </td>
      </tr>
    </table>
    <ion-item>
      <ion-label>Sendedistanz</ion-label>
      <ion-select [(ngModel)]="distance" (ngModelChange)="setServerURL(serverURL)" okText="Ok" cancelText="Abbruch">
        <ion-option value="50">50</ion-option>
        <ion-option value="75">75</ion-option>
        <ion-option value="100en">100</ion-option>
        <ion-option value="125">125</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>





</ion-content>
